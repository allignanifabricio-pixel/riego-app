<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Riego de √Årboles</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e7d32">

<style>
:root{
  --bg:#f1f8f4;
  --card:#ffffff;
  --text:#1b5e20;
  --hoy:#c8e6c9;
  --urgente:#ffebee;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#c8e6c9;
  --hoy:#2e7d32;
  --urgente:#5c1a1a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:sans-serif;
  background:var(--bg);
  color:var(--text);
  touch-action:pan-y;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  font-size:1.2em;
  font-weight:bold;
  background:var(--card);
  position:sticky;
  top:0;
  z-index:5;
}
.toggle{
  background:none;
  border:none;
  font-size:22px;
}
#calendario{padding:10px}
.dia{
  background:var(--card);
  margin-bottom:10px;
  padding:12px;
  border-radius:16px;
}
.dia.hoy{background:var(--hoy)}
.titulo-dia{
  font-weight:bold;
  margin-bottom:10px;
  text-transform:capitalize;
}
.arbol{
  background:#4caf50;
  color:white;
  padding:14px;
  border-radius:14px;
  margin-bottom:8px;
}
.arbol.urgente{background:#d32f2f}
.arbol small{display:block;font-size:.85em}
.vacio{opacity:.6;font-size:.9em}
#fab{
  position:fixed;
  bottom:16px;
  right:16px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:#2e7d32;
  color:white;
  font-size:34px;
  border:none;
}
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
#modal .box{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  width:90%;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
.tooltip{
  position:absolute;
  background:black;
  color:white;
  padding:12px;
  border-radius:12px;
  top:100%;
  left:0;
  width:100%;
}
</style>
</head>

<body>

<header class="topbar">
  <span>üå≥ Riego de √Årboles</span>
  <button class="toggle" onclick="toggleDark()">üåô</button>
</header>

<div id="calendario"></div>
<button id="fab" onclick="abrirModal()">Ôºã</button>

<div id="modal">
  <div class="box">
    <h3>√Årbol</h3>
    <input id="nombre" placeholder="Nombre">
    <input id="frecuencia" type="number" placeholder="Cada cu√°ntos d√≠as">
    <input id="inicio" type="date">
    <button onclick="guardar()">Guardar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>
let arboles=JSON.parse(localStorage.getItem('arboles')||'[]');
let semanaOffset=0;
const calendario=document.getElementById('calendario');

function inicioSemana(f){
  const d=new Date(f);
  const dia=d.getDay()||7;
  d.setDate(d.getDate()-dia+1);
  d.setHours(0,0,0,0);
  return d;
}

function render(){
  calendario.innerHTML='';
  const hoy=new Date(); hoy.setHours(0,0,0,0);
  const lunes=inicioSemana(hoy);
  lunes.setDate(lunes.getDate()+semanaOffset*7);

  for(let i=0;i<7;i++){
    const fecha=new Date(lunes);
    fecha.setDate(lunes.getDate()+i);

    const dia=document.createElement('div');
    dia.className='dia'+(fecha.getTime()===hoy.getTime()?' hoy':'');
    dia.innerHTML=`<div class="titulo-dia">
      ${fecha.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'numeric'})}
    </div>`;

    let hay=false;
    arboles.forEach(a=>{
      const ini=new Date(a.inicio+'T00:00:00');
      const diff=Math.floor((fecha-ini)/86400000);
      if(diff>=0&&diff%a.freq===0){
        hay=true;
        const c=document.createElement('div');
        c.className='arbol'+(fecha.getTime()===hoy.getTime()?' urgente':'');
        const prox=new Date(fecha); prox.setDate(prox.getDate()+a.freq);
        c.innerHTML=`${a.nombre}<small>üíß cada ${a.freq} d√≠as</small>`;
        c.onclick=()=>{
          c.innerHTML+=`<div class="tooltip">
            Frecuencia: ${a.freq} d√≠as<br>
            Pr√≥ximo riego: ${prox.toLocaleDateString('es-ES')}
          </div>`;
          setTimeout(()=>c.querySelector('.tooltip')?.remove(),3000);
        };
        dia.appendChild(c);
      }
    });

    if(!hay){
      const v=document.createElement('div');
      v.className='vacio';
      v.textContent='No hay riegos';
      dia.appendChild(v);
    }
    calendario.appendChild(dia);
  }
}

function abrirModal(){
  modal.style.display='flex';
  inicio.value=new Date().toISOString().split('T')[0];
}
function cerrarModal(){
  modal.style.display='none';
  nombre.value=''; frecuencia.value=''; inicio.value='';
}
function guardar(){
  if(!nombre.value||!frecuencia.value||!inicio.value)
    return alert('Complet√° todos los campos');
  arboles.push({nombre:nombre.value,freq:+frecuencia.value,inicio:inicio.value});
  localStorage.setItem('arboles',JSON.stringify(arboles));
  cerrarModal(); render();
}
function toggleDark(){
  document.body.classList.toggle('dark');
  document.querySelector('.toggle').textContent=
    document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
}

let sx=0;
document.addEventListener('touchstart',e=>sx=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-sx;
  if(dx>80){semanaOffset--;render();}
  if(dx<-80){semanaOffset++;render();}
});

if('serviceWorker'in navigator)
  navigator.serviceWorker.register('service-worker.js');

render();
</script>
</body>
</html>
