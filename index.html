<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recordatorio de Riego</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background: #f0fdf4;
    }

    h1 {
      font-size: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 1.1rem;
      border-radius: 10px;
    }

    input {
      border: 2px solid #16a34a;
      background: #ecfdf5;
    }

    input:focus {
      outline: none;
      border-color: #15803d;
      box-shadow: 0 0 0 2px rgba(22,163,74,0.3);
    }

    button {
      background: #16a34a;
      color: white;
      border: none;
    }

    .tree {
      background: #dcfce7;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .day {
      background: #bbf7d0;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>ðŸŒ³ Recordatorio de Riego</h1>

  <input id="name" placeholder="Nombre del Ã¡rbol" />
  <input id="days" type="number" placeholder="Cada cuÃ¡ntos dÃ­as regar" />
  <button onclick="addTree()">Agregar Ã¡rbol</button>

  <h2>Mis Ã¡rboles</h2>
  <div id="list"></div>

  <h2>ðŸ“… Riegos de la semana</h2>
  <div id="calendar"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    if ('Notification' in window) {
      Notification.requestPermission();
    }

    const trees = JSON.parse(localStorage.getItem('trees') || '[]');

    function addTree() {
      const nameInput = document.getElementById('name');
      const daysInput = document.getElementById('days');

      const name = nameInput.value.trim();
      const days = parseInt(daysInput.value);

      if (!name || !days) return;

      trees.push({ name, days, last: Date.now() });
      localStorage.setItem('trees', JSON.stringify(trees));

      nameInput.value = '';
      daysInput.value = '';

      render();
    }

    function water(i) {
      trees[i].last = Date.now();
      localStorage.setItem('trees', JSON.stringify(trees));
      render();
    }

    function render() {
      const list = document.getElementById('list');
      const calendar = document.getElementById('calendar');

      list.innerHTML = '';
      calendar.innerHTML = '';

      const now = new Date();
      const weekEnd = new Date(now.getTime() + 7 * 86400000);

      trees.forEach((t, i) => {
        const next = new Date(t.last + t.days * 86400000);

        const div = document.createElement('div');
        div.className = 'tree';
        div.innerHTML = `
          <b>${t.name}</b><br>
          PrÃ³ximo riego: ${next.toLocaleDateString()}<br>
          <button onclick="water(${i})">Regado hoy</button>
        `;
        list.appendChild(div);

        if (next >= now && next <= weekEnd) {
          const d = document.createElement('div');
          d.className = 'day';
          d.innerText = `${next.toLocaleDateString()} (12:00) â†’ ${t.name}`;
          calendar.appendChild(d);
        }
      });
    }

    render();
  </script>
</body>
</html>
