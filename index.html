<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Riego de √Årboles</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e7d32">

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}

:root{
  --bg:#f1f8e9;
  --card:#ffffff;
  --card2:#e8f5e9;
  --text:#000;
  --primary:#2e7d32;
  --urgent:#ffebee;
}

body.oscuro{
  --bg:#121212;
  --card:#1e1e1e;
  --card2:#263238;
  --text:#f5f5f5;
  --primary:#66bb6a;
  --urgent:#402020;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--primary);
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  font-weight:bold;
}

header button{
  background:none;
  border:none;
  font-size:22px;
  color:white;
}

#calendario{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
  touch-action:pan-y;
}

.dia{
  background:var(--card);
  border-radius:12px;
  padding:10px;
  box-shadow:0 2px 5px rgba(0,0,0,.15);
}

.dia.hoy{
  border:2px solid var(--primary);
}

.titulo-dia{
  font-weight:bold;
  margin-bottom:6px;
  text-transform:capitalize;
}

.arbol{
  background:var(--card2);
  padding:10px;
  border-radius:10px;
  margin-top:6px;
  position:relative;
}

.arbol.urgente{
  background:var(--urgent);
  border-left:6px solid #c62828;
}

.nombre{font-weight:bold}

.acciones{
  position:absolute;
  top:6px;
  right:6px;
}

.acciones button{
  border:none;
  background:none;
  font-size:18px;
  margin-left:6px;
  color:var(--text);
}

.tooltip{
  margin-top:6px;
  font-size:13px;
  background:var(--card);
  padding:6px;
  border-radius:6px;
  border:1px solid #777;
}

.vacio{
  color:#999;
  font-style:italic;
  margin-top:6px;
}

#agregar{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:32px;
  border:none;
}

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

#modal .contenido{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:320px;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  font-size:16px;
}
</style>
</head>

<body>

<header>
  üå≥ Riego semanal
  <button onclick="toggleModo()">üåô</button>
</header>

<div id="calendario"></div>
<button id="agregar" onclick="abrirModal()">Ôºã</button>

<div id="modal">
  <div class="contenido">
    <h3>√Årbol</h3>
    <input id="nombre" placeholder="Nombre del √°rbol">
    <input id="frecuencia" type="number" placeholder="Cada cu√°ntos d√≠as">
    <input id="inicio" type="date">
    <button onclick="guardar()">Guardar</button>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>
let arboles = JSON.parse(localStorage.getItem('arboles')) || [];
let editando = null;
let semanaOffset = 0;
const calendario = document.getElementById('calendario');

if(localStorage.getItem('modo')==='oscuro')
  document.body.classList.add('oscuro');

function toggleModo(){
  document.body.classList.toggle('oscuro');
  localStorage.setItem('modo',
    document.body.classList.contains('oscuro')?'oscuro':'claro');
}

function abrirModal(i=null){
  editando=i;
  modal.style.display='flex';
  if(i!==null){
    nombre.value=arboles[i].nombre;
    frecuencia.value=arboles[i].freq;
    inicio.value=arboles[i].inicio.slice(0,10);
  }else{
    nombre.value='';
    frecuencia.value='';
    inicio.valueAsDate=new Date();
  }
}

function cerrarModal(){ modal.style.display='none'; }

function guardar(){
  if(!nombre.value||!frecuencia.value||!inicio.value)
    return alert('Complet√° todos los campos');

  const fechaInicio = new Date(inicio.value + 'T12:00:00');

  const data={
    nombre:nombre.value,
    freq:parseInt(frecuencia.value),
    inicio:fechaInicio.toISOString()
  };

  if(editando!==null) arboles[editando]=data;
  else arboles.push(data);

  localStorage.setItem('arboles',JSON.stringify(arboles));
  cerrarModal();
  render();
}

function obtenerLunes(f){
  const d=new Date(f);
  const day=d.getDay()||7;
  d.setDate(d.getDate()-(day-1));
  d.setHours(0,0,0,0);
  return d;
}

function render(){
  calendario.innerHTML='';
  const hoy=new Date(); hoy.setHours(0,0,0,0);
  const lunes=obtenerLunes(hoy);
  lunes.setDate(lunes.getDate()+semanaOffset*7);

  for(let d=0;d<7;d++){
    const fecha=new Date(lunes);
    fecha.setDate(lunes.getDate()+d);
    fecha.setHours(0,0,0,0);

    const dia=document.createElement('div');
    dia.className='dia'+(fecha.getTime()===hoy.getTime()?' hoy':'');

    dia.innerHTML=`<div class="titulo-dia">
      ${fecha.toLocaleDateString('es-ES',{weekday:'long'})} ${fecha.getDate()}
    </div>`;

    let hay=false;

    arboles.forEach(a=>{
      const ini=new Date(a.inicio); ini.setHours(0,0,0,0);
      const diff=Math.floor((fecha-ini)/86400000);
      if(diff>=0&&diff%a.freq===0){
        hay=true;
        dia.innerHTML+=`<div class="arbol">
          <div class="nombre">${a.nombre}</div>
          <div class="tooltip">Cada ${a.freq} d√≠as</div>
        </div>`;
      }
    });

    if(!hay) dia.innerHTML+=`<div class="vacio">No hay riegos</div>`;
    calendario.appendChild(dia);
  }
}

render();

if('serviceWorker'in navigator)
  navigator.serviceWorker.register('./service-worker.js');
</script>

</body>
</html>
