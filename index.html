<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riego App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2e7d32">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f4f6f8;
  transition:.3s;
}

body.dark{
  background:#121212;
  color:white;
}

header{
  text-align:center;
  padding:15px;
  font-size:20px;
  font-weight:bold;
  position:relative;
}

#darkToggle{
  position:absolute;
  right:15px;
  top:15px;
  border:none;
  background:none;
  font-size:22px;
}

.week{
  display:flex;
  justify-content:space-between;
  padding:10px;
}

.day{
  flex:1;
  margin:4px;
  padding:8px 4px;
  border-radius:12px;
  background:white;
  text-align:center;
  font-size:13px;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
  transition:.3s;
}

body.dark .day{
  background:#1e1e1e;
}

.day.active{
  background:#4caf50;
  color:white;
}

.trees{
  padding:10px;
}

.tree{
  background:white;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
}

body.dark .tree{
  background:#1e1e1e;
}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:30px;
  border:none;
  background:#4caf50;
  color:white;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
}

body.dark .modal-content{
  background:#1e1e1e;
}

input, select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
</style>
</head>
<body>

<header>
  Riego Semanal
  <button id="darkToggle">游깿</button>
</header>

<div class="week" id="week"></div>

<div class="trees" id="trees"></div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Nuevo 츼rbol</h3>
    <input type="text" id="name" placeholder="Nombre del 치rbol">
    <input type="date" id="date">
    <input type="number" id="interval" placeholder="Cada cu치ntos d칤as">
    <select id="icon">
      <option value="游꺕">游꺕 츼rbol</option>
      <option value="游">游 Pino</option>
      <option value="游꺖">游꺖 Palmera</option>
      <option value="游꺔">游꺔 Planta</option>
    </select>
    <button onclick="saveTree()">Guardar</button>
  </div>
</div>

<script>
let trees = JSON.parse(localStorage.getItem("trees")) || [];
let currentWeekStart = startOfWeek(new Date());

function startOfWeek(date){
  let d = new Date(date);
  let day = d.getDay();
  let diff = d.getDate() - day + (day===0?-6:1);
  return new Date(d.setDate(diff));
}

function formatDate(d){
  let day = ("0"+d.getDate()).slice(-2);
  let month = ("0"+(d.getMonth()+1)).slice(-2);
  return day+"/"+month;
}

function renderWeek(){
  let container=document.getElementById("week");
  container.innerHTML="";
  let days=["Lun","Mar","Mi칠","Jue","Vie","S치b","Dom"];

  for(let i=0;i<7;i++){
    let d=new Date(currentWeekStart);
    d.setDate(d.getDate()+i);

    let div=document.createElement("div");
    div.className="day";
    div.innerHTML=days[i]+"<br>"+formatDate(d);

    div.onclick=()=>renderTrees(d);

    container.appendChild(div);
  }
}

function renderTrees(date){
  let container=document.getElementById("trees");
  container.innerHTML="";
  let selected=new Date(date);

  trees.forEach(t=>{
    let start=new Date(t.date);
    let diff=Math.floor((selected-start)/(1000*60*60*24));

    if(diff>=0 && diff%t.interval===0){
      let next=new Date(selected);
      next.setDate(selected.getDate()+t.interval);

      let div=document.createElement("div");
      div.className="tree";
      div.innerHTML=`
        ${t.icon} <strong>${t.name}</strong><br>
        Cada ${t.interval} d칤as<br>
        Pr칩ximo riego: ${formatDate(next)}
      `;
      container.appendChild(div);
    }
  });
}

function openModal(){
  document.getElementById("modal").style.display="flex";
  document.getElementById("name").value="";
  document.getElementById("interval").value="";
  document.getElementById("date").valueAsDate=new Date();
}

function saveTree(){
  let name=document.getElementById("name").value;
  let date=document.getElementById("date").value;
  let interval=parseInt(document.getElementById("interval").value);
  let icon=document.getElementById("icon").value;

  if(!name || !date || !interval) return;

  trees.push({name,date,interval,icon});
  localStorage.setItem("trees",JSON.stringify(trees));
  document.getElementById("modal").style.display="none";
  renderTrees(new Date());
}

document.getElementById("darkToggle").onclick=()=>{
  document.body.classList.toggle("dark");
};

let startX=null;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{
  if(!startX)return;
  let diff=e.changedTouches[0].clientX-startX;

  if(diff>50){
    currentWeekStart.setDate(currentWeekStart.getDate()-7);
    renderWeek();
  }
  if(diff<-50){
    currentWeekStart.setDate(currentWeekStart.getDate()+7);
    renderWeek();
  }
  startX=null;
});

renderWeek();
renderTrees(new Date());
</script>

</body>
</html>
